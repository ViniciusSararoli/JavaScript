<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alterando estilo</title>
</head>
<body>
  <div id="nome">
    <div class="box"></div>
  </div>
  <script>
    var boxElement = document.querySelector('.box');
    
    boxElement.style.width = 200;
    boxElement.style.height = 200;
    boxElement.style.backgroundColor = '#f00';
  </script>
</body>
</html>
